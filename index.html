<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Mapa Cultural de Montes Claros</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    #map { 
      width: 100%; 
      height: 90vh; 
    }
    .popup-img {
      border-radius: 10px;
      margin-top: 5px;
      max-width: 220px;
    }
    .popup-link {
      display: inline-flex;
      align-items: center;
      margin-top: 8px;
      padding: 6px 10px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      gap: 6px;
    }
    .popup-instagram {
      background: #d62976;
      color: white;
    }
    .popup-instagram:hover {
      background: #b71c5c;
    }
    .popup-whatsapp {
      background: #25D366;
      color: white;
    }
    .popup-whatsapp:hover {
      background: #1da851;
    }
    .popup-icon {
      width: 18px;
      height: 18px;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>

<header>
  <h1>üìç Mapa Cultural de Montes Claros</h1>
  <p>Conhe√ßa artistas, espa√ßos culturais e iniciativas da cidade</p>
</header>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  // Inicializa o mapa centralizado em Montes Claros
  const map = L.map('map').setView([-16.71859, -43.87262], 13);

  // Usa o mapa do OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '¬© OpenStreetMap'
  }).addTo(map);

  // √çcones personalizados por categoria
  const icons = {
    capoeira: L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/616/616408.png', // bonequinho verde
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -28]
    }),
    espaco: L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/235/235861.png', // casinha marrom
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -28]
    })
  };

  // Dados dos artistas
  const artistas = [
    {
      nome: "Grupo Cord√£o de Ouro Montes Claros (Espa√ßo cultural)",
      lat: -16.71859,
      lng: -43.87262,
      categoria: "espaco",
      telefone: "+5538988366925",
      endereco: "Rua S√£o Paulo, 833, Todos os Santos - Montes Claros, MG",
      imagem: "https://i.imgur.com/grvPSh2.png",
      instagram: "https://www.instagram.com/cordaodeouromoc/"
    },
    {
      nome: "Mestre Ton (Capoeira)",
      lat: -16.71839,
      lng: -43.87261,
      categoria: "capoeira",
      telefone: "+5538988366925",
      endereco: "Rua S√£o Paulo, 833, Todos os Santos - Montes Claros, MG",
      imagem: "https://i.imgur.com/Rs78Tbn.jpeg",
      instagram: "https://www.instagram.com/ton_cdo/"
    }
  ];

  // Adiciona marcadores e popups
  artistas.forEach(artista => {
    const marcador = L.marker([artista.lat, artista.lng], { icon: icons[artista.categoria] }).addTo(map);

    let popupContent = `<b>${artista.nome}</b><br>üìç ${artista.endereco}`;

    if (artista.imagem) {
      popupContent += `<br><img src="${artista.imagem}" alt="Foto do artista" class="popup-img">`;
    }

    // Bot√£o WhatsApp
    if (artista.telefone) {
      popupContent += `<br><a href="https://wa.me/${artista.telefone}" target="_blank" class="popup-link popup-whatsapp">
                         <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" class="popup-icon" alt="WhatsApp"> WhatsApp
                       </a>`;
    }

    // Bot√£o Instagram
    if (artista.instagram) {
      popupContent += `<br><a href="${artista.instagram}" target="_blank" class="popup-link popup-instagram">
                         <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" class="popup-icon" alt="Instagram"> Instagram
                       </a>`;
    }

    marcador.bindPopup(popupContent);
  });
</script>

</body>
</html>
