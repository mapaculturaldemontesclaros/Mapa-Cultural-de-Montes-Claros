<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Mapa Cultural de Montes Claros</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    #map { 
      width: 100%; 
      height: 90vh; 
    }
    .popup-img {
      border-radius: 10px;
      margin-top: 5px;
      max-width: 220px;
    }
    .popup-instagram {
      display: inline-block;
      margin-top: 8px;
      padding: 6px 10px;
      background: #d62976;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    .popup-instagram:hover {
      background: #b71c5c;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>

<header>
  <h1>📍 Mapa Cultural de Montes Claros</h1>
  <p>Conheça artistas, espaços culturais e iniciativas da cidade</p>
</header>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  // Inicializa o mapa centralizado em Montes Claros
  const map = L.map('map').setView([-16.71859, -43.87262], 13);

  // Usa o mapa do OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap'
  }).addTo(map);

  // Ícone personalizado para artistas
  const artistaIcon = L.icon({
    iconUrl: 'https://cdn-icons-png.flaticon.com/512/854/854878.png',
    iconSize: [38, 38],
    iconAnchor: [19, 38],
    popupAnchor: [0, -35]
  });

  // Dados dos artistas
  const artistas = [
    {
      nome: "Grupo Cordão de Ouro Montes Claros (Espaço cultural)",
      lat: -16.71859,
      lng: -43.87262,
      telefone: "+55 38 98836-6925",
      endereco: "Rua São Paulo, 833, Todos os Santos - Montes Claros, MG",
      imagem: "https://i.imgur.com/grvPSh2.png",
      instagram: "https://www.instagram.com/cordaodeouromoc/"
    },
    {
      nome: "Mestre Ton (Capoeira)",
      lat: -16.71839,
      lng: -43.87261,
      telefone: "+55 38 98836-6925",
      endereco: "Rua São Paulo, 833, Todos os Santos - Montes Claros, MG",
      imagem: "https://i.imgur.com/Rs78Tbn.jpeg",
      instagram: "https://www.instagram.com/ton_cdo/"
    }
  ];

  // Adiciona marcadores e popups
  artistas.forEach(artista => {
    const marcador = L.marker([artista.lat, artista.lng], { icon: artistaIcon }).addTo(map);

    let popupContent = `
      <b>${artista.nome}</b><br>
      📞 ${artista.telefone}<br>
      📍 ${artista.endereco}
    `;

    if (artista.imagem) {
      popupContent += `<br><img src="${artista.imagem}" alt="Foto do artista" class="popup-img">`;
    }

    if (artista.instagram) {
      popupContent += `<br><a href="${artista.instagram}" target="_blank" class="popup-instagram">Instagram</a>`;
    }

    marcador.bindPopup(popupContent);
  });
</script>

</body>
</html>
